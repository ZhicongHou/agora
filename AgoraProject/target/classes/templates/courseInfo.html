<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>courseInfo</title>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/info/courseInfo.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/courseInfo.css">
</head>
<body>
<div class="nav"></div>
<script>
    $(".nav").load("/component/navigationBar");
</script>
<div class="layui-main infoBody">
    <div class="layui-inline">
        <div class="coverContainer">
            <img class="cover" th:src="@{'/downloadSectionImage?secId='+${section.secId}}">
        </div>
        <div class="studentAndHour">
            <div class="student">
                <div>
                    <div class="layui-inline">
                        <img src="/img/student-black.png" class="icon" alt="" style="vertical-align: bottom">
                        <span class="layui-text" >学生容纳量</span>
                        <span class="capacity" style="font-size: 25px;vertical-align: bottom" >20</span>
                        <span class="layui-text">人</span>
                    </div>
                    <div class="layui-inline" style="position: relative;left: 50px">
                        <img src="/img/student-blue.png" class="icon" alt="" style="vertical-align: bottom">
                        <span class="layui-text">已选人数</span>
                        <span class="having"  style="font-size: 25px; vertical-align: bottom;color: #1296db" >15</span>
                        <span class="layui-text">人</span>
                    </div>
                </div>
                <div class="layui-progress" lay-filter="student" style="margin-top: 15px">
                    <div class="layui-progress-bar" style="background-color: #1296db" ></div>
                </div>
            </div>
            <div class="ClassHour" style="margin-top: 20px">
                <div>
                    <div class="layui-inline">
                        <img src="/img/hour-black.png" class="icon" alt="" style="vertical-align: bottom">
                        <span class="layui-text">总课时</span>
                        <span class="totalHours" style="font-size: 25px;vertical-align: bottom" >20</span>
                        <span class="layui-text">小时</span>
                    </div>
                    <div class="layui-inline" style="position: relative;left: 50px">
                        <img src="/img/hour-orange.png" class="icon" alt="" style="vertical-align: bottom">
                        <span class="layui-text">已完成课时</span>
                        <span class="completed"  style="font-size: 25px; vertical-align: bottom;color: #ffaa50">9</span>
                        <span class="layui-text">小时</span>
                    </div>
                </div>
                <div class="layui-progress" lay-filter="hour" style="margin-top: 15px">
                    <div class="layui-progress-bar" style="background-color: #ffaa50" ></div>
                </div>
            </div>
        </div>
    </div>
    <div class="info layui-inline">
        <div class="courseName layui-inline" >课程名称</div>
        <a href="javascript:;"><button class="layui-inline layui-btn layui-btn-lg layui-btn-danger buy" style="float: right">购买</button></a>
        <hr>
        <div class="layui-inline">
            <span class="layui-text">任课老师 :</span>
            <span class="teacherName" >老师名字</span>
        </div>
        <div class="layui-inline" style="position: relative;left: 100px">
            <span class="layui-text">开课日期 :</span>
            <span class="startDate" >2019-1-23</span>
        </div>
        <div style="margin-top: 20px">
            <span class="layui-text">价格 :</span>
            <span class="price" >200</span>
            <span class="layui-text">元</span>
        </div>
        <div style="margin-top: 20px">
            <span class="layui-text">课程简介 :</span><br>
            <span class="introduction"></span>
        </div>
        <div style="margin-top: 20px">
            <span class="layui-text">上课时段 :</span>
            <table width="150px" class="layui-table" style="vertical-align: top!important;text-align:center">
                <colgroup>
                    <col width="">
                    <col width="">
                    <col width="">
                </colgroup>
                <thead>
                <tr>
                    <th></th>
                    <th style="text-align:center">开始时间</th>
                    <th style="text-align:center">结束时间</th>
                </tr>
                </thead>
                <tbody class="classTime">

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="bottom" style="height: 300px"></div>
<script th:inline="javascript">
    init([[${section}]], [[${sectionStat}]], [[${session.user}]]);
</script>
</body>
</html>
