<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>adminLog</title>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/adminLogin.css">
</head>
<body class="bg" style="background-image: url('/img/background.jpeg')">
<div class="loginBody">
    <form class="layui-form" action="/admin/adminLogin" method="post">
        <div class="title">管理员登录</div>
        <div class="layui-form-item input-item">
            <input type="text" placeholder="用户名" autocomplete="off" id="userName" name="userName" class="layui-input" lay-verify="userName">
        </div>
        <div class="layui-form-item input-item">
            <input type="password" placeholder="密码" autocomplete="off" id="password" name="password" class="layui-input" lay-verify="required">
        </div>
        <div class="layui-form-item">
            <button id="login" class="layui-btn layui-btn-fluid layui-block" lay-filter="login" >登录</button>
        </div>
    </form>
</div>
</body>
</html>
