<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>teacherAuthentication</title>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/userFunction/teacherAuthentication.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/teacherAuthentication.css">
</head>
<body>
<div class="nav"></div>
<script>
    $(".nav").load("/component/navigationBar");
</script>

<div class="TAbody">
    <div class="title">教师认证</div>
    <hr>
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block inputBlock">
                <input type="number" class="layui-input" id="phoneNumber" name="phoneNumber" required lay-verify="checkPhone" autocomplete="off"
                       onkeypress='return( /[\d]/.test(String.fromCharCode(event.keyCode) ) )'>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付宝账号(工资结算)</label>
            <div class="layui-input-block inputBlock">
                <input type="text" maxlength="100" class="layui-input" id="alipay" name="alipay" required lay-verify="required" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block inputBlock">
                <input type="text" class="layui-input" id="IDNumber" name="IDNumber" required lay-verify="checkID" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 110px">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="idCardFace"><i class="layui-icon">&#xe67c;</i>上传身份证正面照</button>
                <input type="hidden" class="layui-input" id="face_url" name="face" value="" required lay-verify="faceImg">
                <div class="layui-upload-list">
                    <img class="layui-upload-img img" id="face" src="/img/empty.png">
                    <p id="faceText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 110px">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="idCardBack"><i class="layui-icon">&#xe67c;</i>上传身份证反面照</button>
                <input type="hidden" class="layui-input" id="back_url" name="back" value="" required lay-verify="backImg">
                <div class="layui-upload-list">
                    <img class="layui-upload-img img" id="back" src="/img/empty.png">
                    <p id="backText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 110px">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="photoUpload"><i class="layui-icon">&#xe67c;</i>上传老师个人照</button>
                <input type="hidden" class="layui-input" id="photo_url" name="photo" value="" required lay-verify="photo">
                <div class="layui-upload-list">
                    <img class="layui-upload-img img" id="photoPreview" src="/img/empty.png">
                    <p id="photoText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简历</label>
            <div class="layui-input-block">
                <textarea style="resize: none;" rows="15" type="text" maxlength="600" class="layui-textarea" name="resume" required lay-verify="required" autocomplete="off"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block ">
                <button class="layui-btn submitBtn" lay-submit lay-filter="submit">提交</button>
            </div>
        </div>
    </form>
    <div class="bottom" style="height: 300px"></div>
</div>
</body>
</html>
