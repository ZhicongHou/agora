<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin2.css">
    <title>livingSectionsList</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" style="height: 48px!important;">
        <a href="/index"><div class="layui-logo">agora</div></a>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/admin/logout" th:method="post">退出</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black" >
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">用户和课程</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/usersList">用户</a></dd>
                        <dd><a href="/admin/teachersList">老师</a></dd>
                        <dd><a href="/admin/unfinishedSectionsList">未完结课程</a></dd>
                        <dd><a href="/admin/finishedSectionsList">已完结课程</a></dd>
                        <dd><a href="/admin/coursesList">添加科目</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">认证和授权</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/authenedTeachersList">老师认证</a></dd>
                        <dd><a href="/admin/authoredSectionsList">课程授权</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">消息通知</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/sendMessageAdmin">发送消息</a></dd>
                        <dd><a href="/admin/historyAdmin">历史消息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">直播授权</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="/admin/livingSectionsList">正在上课</a></dd>
                        <dd><a href="/admin/forbiddenSectionsList">已禁止上课</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body body">
        <table class="layui-hide" id="table" lay-filter="table"></table>
    </div>

    <script type="text/html" id="sectionRoom">
        <a href="/studentRoom?secId={{d.secId}}" class="layui-table-link" target="_blank">{{ d.title }}</a>
    </script>

    <script type="text/html" id="btn">
        <button class="layui-btn layui-btn-disabled layui-btn-sm layui-btn-fluid" disabled="disabled" lay-event="forbid">禁播</button>
    </script>

</div>
</body>

<script src="/js/jquery/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/admin/livingSectionsList.js"></script>
<script src="/js/agora/AgoraSig.js"></script>
<script src="/js/admin/adminSignal.js"></script>
<script th:inline="javascript">
    //连接信令系统
    livingScetionInit([[${session.appId}]]);
</script>
</html>
