<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin2.css">
    <title>sendMessageAdmin</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" style="height: 48px!important;">
        <a href="/index"><div class="layui-logo">agora</div></a>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/admin/logout" th:method="post">退出</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black" >
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">用户和课程</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/usersList">用户</a></dd>
                        <dd><a href="/admin/teachersList">老师</a></dd>
                        <dd><a href="/admin/unfinishedSectionsList">未完结课程</a></dd>
                        <dd><a href="/admin/finishedSectionsList">已完结课程</a></dd>
                        <dd><a href="/admin/coursesList">添加科目</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">认证和授权</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/authenedTeachersList">老师认证</a></dd>
                        <dd><a href="/admin/authoredSectionsList">课程授权</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">消息通知</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="/admin/sendMessageAdmin">发送消息</a></dd>
                        <dd><a href="/admin/historyAdmin">历史消息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">直播授权</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/livingSectionsList">正在上课</a></dd>
                        <dd><a href="/admin/forbiddenSectionsList">已禁止上课</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body body">
        <div class="sendBody">
            <div class="title">发送消息</div>
            <hr>
            <form action="" class="layui-form" id="messageFrom" lay-filter="messageFrom">
                <div class="layui-form-item">
                    <label class="layui-form-label">收信人类型</label>
                    <div class="layui-input-block inputBlock">
                        <select name="receiver" id='receiver' lay-verify="required" lay-filter="type">
                            <option value=""></option>
                            <option value="all">全体用户</option>
                            <option value="teachers">全体老师</option>
                            <option value="one">单个用户</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" id="receiverItem" style="display: none">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block inputBlock">
                        <input type="text" maxlength="50" class="layui-input" name="receiverId" id="receiverId" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block inputBlock">
                        <textarea type="text" style="resize: none" rows="10" maxlength="1000" class="layui-textarea" id="messageContent"name="messageContent" required lay-verify="required" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block inputBlock">
                        <button class="layui-btn sendBtn" lay-filter="send" id="send">发送</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>

<script src="/js/jquery/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/admin/sendMessageAdmin.js"></script>
</html>
