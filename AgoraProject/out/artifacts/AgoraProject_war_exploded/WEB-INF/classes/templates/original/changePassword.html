<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>
<form  action="/executeChangePassword" method="post">
    新密码:<input type="text" id="password" name="password">
    确认密码:<input type="text" id="passwordVerify"  name="passwordVerify">
    <input type="hidden" name="encodeString" th:value="${encodeString}">
    <button id="login" type="submit">重置</button>
</form>
</body>
</html>
