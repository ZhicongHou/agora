<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录界面</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/basestyle.css" />
		<script>
			function clearform(){
				document.getElementById("en-form").reset();
			}
		</script>
	</head>
	<body leftmargin="0" onload="changeImg()">
		
		<div class="box">

			<div class="background">  
				<img src="img/walle1.jpg" height="100%" width="100%"/>  
			</div> 

			<div class="header" style="opacity:0.8;">
				<a class="header-logo" href="#">登录</a>
				<div class="header-link">
					<a href="javascript:return false;" style="opacity:0.6;">简体中文</a>
					&nbsp;|&nbsp;
					<a href="English.html" target="_top">
						English
					</a>
				</div>
			</div>
			<div class="content">
				<div class="container">
					<div class="login-wrap">
						<div class="login-pattern">
						 	<ul>
						 		<li class="selected">账号密码登录</li>
						 	</ul>
						</div>
						<div id="login-tab">
							<div class="login-message login-default" id="login-message">
								<div id="login-hint"></div>
							 	<form id="login-form" action="" method="post" onsubmit="return check()"> 
							 	    <div class="form-group col-lg-12 has-feedback">
							 	    	<label for="login-username" class="sr-only">账号</label>
							 	    	<input type="text" class="form-control" name="login-username" id="login-username" placeholder="手机号/用户名" autofocus="autofocus" required="required" />
							 	    	<span class="delUsername" id="delBtn">&times;</span>
							 	    </div>
							 		<div class="form-group col-lg-12">
							 			<label for="login-password" class="sr-only">密码</label>
							 	    	<input type="password" class="form-control" name="login-password" id="login-password" placeholder="密码" style="ime-mode: inactive;" required="required" />
							 	   </div>

							 	    <div class="form-group col-lg-6">
								 			<label for="login-code" class="sr-only">验证码</label>
								 	    	<input type="text" class="form-control" name="login-vcode" id="vcode" placeholder="验证码" autofocus="autofocus" required="required" /><span id="code" title="看不清，换一张"></span>
								   </div>

							 	    <div class="form-group">
							 	    	<div class="checkbox col-lg-12">
							 	    		<label>
							 	    			<input type="checkbox" />记住密码
							 	    		</label>
							 	    	</div>
							 	    </div>
							 	    <div class="form-group col-lg-12">
							 		    <button type="submit" value="登录" class="btn btn-primary btn-block" id="login-btn" style="opacity:0.8;">登录</button>
									    <button type="button" value="注册" class="btn btn-default btn-block" data-toggle = "modal" data-target="#registry" style="opacity:0.8;">注册</button>
							 	    </div>
							 	</form>
							 	<div class="login-help">
							 		<a href="#">忘记密码？</a>
							 		&nbsp;|&nbsp;
									<a href="#">意见反馈</a>
							 	</div>
							 </div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<a href="#">关于我们</a>
				&nbsp;|&nbsp;
				<a href="#">客服中心</a>
				&nbsp;|&nbsp;
				<a href="#">联系我们</a>
				&nbsp;|&nbsp;
				<a href="#">帮助中心</a>
				&nbsp;|&nbsp;
				<span class="badging">&copy;1997 - ？ PigPig Biu. All Rights Reserved.</span>
			</div>
		</div>
		
		<div class="modal fade" id="registry" tabindex="-1" role="dialog" aria-labelledby="ModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span  aria-hidden="true" style="font-size: 25px;" onclick="clearform()">&times;</span>
						</button>
						<h2 class="modal-title" id="ModalLabel" style="text-align: center;">注册</h2>
					</div>
					<div class="modal-body">
						<div class="container">
							<form class="form-horizontal" id="en-form" action="save" method="post">
							<div class="form-group">
						 	    <label for="en-username" class="col-lg-1 col-md-2 col-sm-2 control-label">账号：</label>
						 	    <div class="col-lg-4 col-md-5 col-sm-7">
						 	        <input type="text" class="form-control" name="number" id="en-username" required="required" />
						 	        <p class="help-block hint_0_default default caution">6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
						 			<p class="help-block hint_0_warning glyphicon glyphicon-exclamation-sign" style="color: red;">账号输入不正确</p>
						 			<p class="help-block hint_0_succeed glyphicon glyphicon-ok-sign" style="color: green;">账号可用</p>
						 	    </div>
						 	</div>
						 	<div class="form-group">
						 		<label for="en-password" class="col-lg-1 col-md-2 col-sm-2 control-label">密码：</label>
						 		<div class="col-lg-4 col-md-5 col-sm-7">
						 	        <input type="password" class="form-control" name="password" id="en-password" required="required" />
						 	        <p class="help-block hint_1_default default caution">6~16个字符，区分大小写</p>
						 			<p class="help-block hint_1_warning glyphicon glyphicon-exclamation-sign" style="color: red;">密码输入不正确</p>
						 			<p class="help-block hint_1_succeed glyphicon glyphicon-ok-sign" style="color: green;"></p>
						 	   </div>
						 	</div>
						 	<div class="form-group">
						 	    <label for="checkpassword" class="col-lg-1 col-md-2 col-sm-2 control-label">确认密码：</label>
						 	    <div class="col-lg-4 col-md-5 col-sm-7">
						 	        <input type="password" class="form-control" name="checkpassword" id="checkpassword" required="required" />
						 	        <p class="help-block hint_2_default default caution">请再次填写密码</p>
						 			<p class="help-block hint_2_warning glyphicon glyphicon-exclamation-sign" style="color: red;">两次填写的密码不一致</p>
						 			<p class="help-block hint_2_succeed glyphicon glyphicon-ok-sign" style="color: green;"></p>
						 	    </div>
						 	</div>
						 	
						 	<div class="form-group">
						 		<div class="col-lg-offset-1 col-md-offset-2 col-sm-offset-2 col-lg-4 col-md-5 col-sm-7">
						 			<div class="checkbox">
						 				<label>
						 					<input type="checkbox" checked="checked" />同意&#34;<a href="#">服务条款</a>&#34;和&#34;<a href="#">隐私权相关政策</a>&#34;
						 				</label>
						 			</div>
						 		</div>
						 	</div>
						 	<div class="form-group col-lg-6 col-md-5 col-sm-7" style="text-align: center;">
						 		<button type="submit" class="btn btn-primary">立即注册</button>
						 	</div>
						</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearform()">退出</button>
					</div>
				</div>
			</div>
		</div>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/vcode.js"></script>
		<script src="js/index.js"></script>

	</body>
</html>
