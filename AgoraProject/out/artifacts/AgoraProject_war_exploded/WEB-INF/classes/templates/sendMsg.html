<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sendMsg</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/sendMsg.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/sendMsg.css">
</head>
<body>
<div class="nav"></div>
<script>
    $(".nav").load("/component/navigationBar");
</script>
<div class="sendBody">
    <div class="title">发送消息</div>
    <hr>
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">收信人</label>
            <div class="layui-input-block inputBlock">
                <input type="text" maxlength="50" class="layui-input" name="receiver" required lay-verify="required" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block inputBlock">
                <textarea type="text" style="resize: none" rows="10" maxlength="1000" class="layui-textarea" name="content" required lay-verify="required" autocomplete="off"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block inputBlock">
                <button class="layui-btn sendBtn" lay-submit lay-filter="send">发送</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
