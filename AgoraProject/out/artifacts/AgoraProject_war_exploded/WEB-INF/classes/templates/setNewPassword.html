<!DOCTYPE html>
<html lang=""  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>setNewPw</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="//css/setNewPassword.css">
</head>
<body>
    <div class="nav"></div>
    <script>
        $(".nav").load("/component/navigationBar");
    </script>
    <div class="setNew">
        <p class="title">设置你的新密码</p>
        <hr>
        <span class="tip layui-text">请输入新的密码</span>
        <div class="inputNewPassword">
            <form action="" class="layui-form" method="post">
                <div class="layui-form-item">
                    <input type="password" placeholder="新密码" autocomplete="off" id="newPassword" name="newPassword" class="layui-input" lay-verify="required">
                </div>
                <div class="layui-form-item">
                    <input type="password" placeholder="确认新密码" autocomplete="off" id="confirmPassword" name="confirmPassword" class="layui-input" lay-verify="confirmPw">
                </div>
                <input type="hidden" name="encodeString" th:value="${encodeString}">
                <div class="layui-form-item">
                    <button class="layui-btn resetCode" style="float: right" lay-submit="" lay-filter="setNewPassword">重置</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/js/setNewPassword.js"></script>
</html>
