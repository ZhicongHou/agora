<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userInfo</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/userInfo.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="nav"></div>
<script>
    $(".nav").load("/component/navigationBar");
</script>
<div class="mainBody">
    <div class="title">学生个人信息</div>
    <hr>
    <div class="layui-text">
        <div class="item">
            <div class="label layui-inline">用户名 : </div>
            <span class="userName" th:text="${user.userName}"></span>
        </div>
        <div class="item">
            <div class="label layui-inline">真实姓名 : </div>
            <span class="realName" th:text="${user.realName}">未填</span>
            <span class="realName" th:if="${user.realName}==''">未填</span>
        </div>
        <div class="item">
            <div class="label layui-inline">性别 : </div>
            <span class="sex" th:text="${user.sex}">未填</span>
            <span class="sex" th:if="${user.sex}==''">未填</span>
        </div>
        <div class="item">
            <div class="label layui-inline">邮箱 : </div>
            <span class="email" th:text="${user.email}"></span>
        </div>
        <div class="item">
            <div class="label layui-inline">创建时间 : </div>
            <span class="createTime" th:text="${user.createTime}"></span>
        </div>
        <div class="item">
            <div class="label layui-inline" style="vertical-align: top">已购买课程 : </div>
            <div class="layui-inline">
                <table width="" class="layui-table" style="text-align:center; margin-top: -5px">
                    <colgroup>
                        <col width="150px">
                        <col width="150px">
                        <col width="150px">
                    </colgroup>
                    <thead>
                    <tr>
                        <th style="text-align:center;">课程名</th>
                        <th style="text-align:center;">任课老师</th>
                        <!--<th style="text-align:center;">价格（元）</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task:${tasks}">
                        <td><a href="" th:text="${task.title}" th:href="@{'/getSectionInfo?secId='+${task.secId}}">课程名</a></td>
                        <td th:text="${task.teaName}">任课老师</td>
                        <!--<td th:text="">价格</td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
</script>
</html>
