<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>resetPassword</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/resetPassword.css">
</head>
<body>
<div class="nav"></div>
<script>
    $(".nav").load("/component/navigationBar");
</script>
    <div class="sendCode">
        <p class="title">忘记密码?</p>
        <hr>
        <span class="tip layui-text">
                <p>请输入你的手机号或邮箱。</p>
                <p>你将收到重置密码的信息，可以设置新的密码。</p>
        </span>
        <div class="inputNumber">
            <form class="layui-form" method="post">
                <div class="layui-form-item code layui-inline">
                    <input type="text" placeholder="验证码" autocomplete="off" name="code" class="layui-input" lay-verify="required">
                </div>
                <div  class="codeImg layui-inline">
                    <img class="codeImg2" src="/getVerifyImage" alt="">
                    <a href="javascript:;"><img class="flush" src="/img/flush.png" alt=""></a>
                </div>
                <div class="layui-form-item input">
                    <input type="text" placeholder="手机号或邮箱" autocomplete="off" name="emailAccount" class="layui-input" lay-verify="required">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn resetCode" style="float: right" lay-filter="resetPassword" lay-submit="">发送</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/js/resetPassword.js"></script>
</html>
